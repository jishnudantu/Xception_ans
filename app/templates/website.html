<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Xceptional Answering Machine</title>
    <link rel="stylesheet" href="/static/main.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" style="background:#286090">
        <div class="container">
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li id="title"><a href="#about">Xceptional Answering Machine</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="well">
    <h1 class="intro"> Let's test it out </h1>
    <h2 class="intro2">Enter the Image URL and the Question here!</h2>
    <form action="/submit" method="POST">
        <div>
            <div class="user_input1">
                <input class="image_url" type="text" name="image_url" placeholder="Image URL" required></div>
            <div class="user_input2">
                <input class="question" type="text" name="question" placeholder="Question" required>
            </div>
            <div class="user_but">
                <button type="submit" class="btn btn-default btn-primary" style="font-family: 'Comfortaa', cursive;" name="my-form">Send</button>
            </div>
        </div>
    </form>

</div>
<div class="results">
{% if answer %}
{% for rec in answer %}
   <img style='align-content: center;' src = {{rec[1]}} width="400" height="400">
    <h1 style='color: lightcoral;'>The Answer is :</h1>
   <h2 style='color: lightcoral;'><em style='color: lightgreen;'>{{rec[-1][0]}}</em> with a confidence of {{rec[-1][1]}} %</h2>
{%endfor%}
{%endif%}

</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
</body>

</html>
